<h2>4. Realiza un script que pida números hasta que se pulse Finalizar. Si no es un número deberá indicarse con un «alert» y seguir pidiendo. Al salir con "Finalizar" deberá indicarse la suma total de los números introducidos.</h2>
<body>
    <form>

        <label>Ingrese numeros a sumar: </label>
        <input id = "InputNumber" type = "number" >
        <button id="button" type ="button" onclick = "sumar()">Sumar</button>
        <button id ="button2" type ="button" onclick ="finalizar()">Finalizar suma</button>
    </form>
    <p id="Fin"></p>

</body>
